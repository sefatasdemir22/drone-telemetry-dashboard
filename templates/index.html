<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drone Yer Kontrol ƒ∞stasyonu</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Roboto:wght@300;400&display=swap" rel="stylesheet">
    
    <style>
        body {
            background: url('https://images.unsplash.com/photo-1527977966376-1c890d207576?q=80&w=1920&auto=format&fit=crop') no-repeat center center fixed;
            background-size: cover;
            color: #e0e0e0;
            font-family: 'Roboto', sans-serif;
        }
        .bg-overlay {
            background-color: rgba(10, 15, 30, 0.88);
            min-height: 100vh;
            padding-bottom: 50px;
        }
        h2, h5 {
            font-family: 'Orbitron', sans-serif;
            color: #00d4ff;
            text-shadow: 0 0 10px rgba(0, 212, 255, 0.5);
        }
        .dashboard-card {
            background: rgba(30, 35, 50, 0.9);
            padding: 25px;
            border-radius: 15px;
            border: 1px solid rgba(0, 212, 255, 0.2);
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
            margin-bottom: 25px;
        }
        .form-label { color: #00d4ff; font-weight: bold;}
        .form-select, .btn-primary, .form-check-input {
            background-color: rgba(10, 15, 30, 0.9);
            color: #fff;
            border: 1px solid #00d4ff;
        }
        .btn-primary:hover { background-color: #00d4ff; color: #000; box-shadow: 0 0 15px #00d4ff;}
        
        /* Tablo Tasarƒ±mƒ± */
        .table { --bs-table-bg: transparent; --bs-table-color: #e0e0e0; border-color: rgba(0, 212, 255, 0.2); }
        .table thead th { background-color: rgba(0, 212, 255, 0.1); color: #00d4ff; font-family: 'Orbitron', sans-serif; }
        
        /* Radio Button Stili */
        .form-check-input:checked {
            background-color: #00d4ff;
            border-color: #00d4ff;
        }
    </style>
</head>
<body>

<div class="bg-overlay">
    <div class="container pt-5">
        
        <div class="d-flex align-items-center justify-content-center mb-5">
            <img src="https://cdn-icons-png.flaticon.com/512/3649/3649579.png" style="height: 60px; filter: drop-shadow(0 0 5px #00d4ff); margin-right: 15px;">
            <div>
                <h2 class="mb-0">DRONE TELEMETRƒ∞ ƒ∞STASYONU</h2>
                <p class="text-muted mb-0" style="color: #00d4ff !important;">Otonom Sistemler Veri Analiz Paneli v2.0</p>
            </div>
        </div>

        <div class="dashboard-card">
            <h5 class="mb-3">‚öôÔ∏è Analiz Konfig√ºrasyonu</h5>
            <form method="POST" action="/">
                <div class="row g-3">
                    
                    <div class="col-md-12 mb-2">
                        <label class="form-label d-block">Analiz Modu:</label>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="graph_type" value="scatter" id="scatterOpt" {% if graph_type == 'scatter' %}checked{% endif %}>
                            <label class="form-check-label" for="scatterOpt">Detaylƒ± Nokta Analizi (X vs Y)</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="graph_type" value="heatmap" id="heatmapOpt" {% if graph_type == 'heatmap' %}checked{% endif %}>
                            <label class="form-check-label" for="heatmapOpt">üî• Genel Isƒ± Haritasƒ± (Korelasyon)</label>
                        </div>
                    </div>

                    <div class="col-md-5">
                        <label class="form-label">X Ekseni</label>
                        <select name="x_col" class="form-select">
                            {% for col in columns %}
                            <option value="{{ col }}" {% if col == selected_x %}selected{% endif %}>{{ col }}</option>
                            {% endfor %}
                        </select>
                    </div>
                    <div class="col-md-5">
                        <label class="form-label">Y Ekseni</label>
                        <select name="y_col" class="form-select">
                            {% for col in columns %}
                            <option value="{{ col }}" {% if col == selected_y %}selected{% endif %}>{{ col }}</option>
                            {% endfor %}
                        </select>
                    </div>
                    <div class="col-md-2 d-flex align-items-end">
                        <button type="submit" class="btn btn-primary w-100">Sƒ∞STEMƒ∞ √áALI≈ûTIR üöÄ</button>
                    </div>
                </div>
            </form>
        </div>

        {% if plot_url %}
        <div class="dashboard-card text-center animate__animated animate__fadeIn">
            <h5 class="mb-4">üìà G√∂rselle≈ütirme Sonucu</h5>
            
            {% if insight %}
            <div class="alert alert-info border-info bg-dark text-info mb-3 d-flex align-items-center">
                <span style="font-size: 1.5rem; margin-right: 10px;">ü§ñ</span>
                <div><strong>Sistem Analizi:</strong> {{ insight }}</div>
            </div>
            {% endif %}

            <div class="bg-dark p-2 rounded border border-info bg-opacity-10">
                <img src="data:image/png;base64,{{ plot_url }}" class="img-fluid rounded shadow-lg" alt="Analiz">
            </div>
        </div>
        {% endif %}
        
        <div class="dashboard-card mt-4">
            <h5 class="mb-3">üìä ƒ∞statistiksel Veri √ñzeti</h5>
            <div class="table-responsive">
                {{ summary_table | safe }}
            </div>
        </div>

    </div>
</div>

</body>
</html>
